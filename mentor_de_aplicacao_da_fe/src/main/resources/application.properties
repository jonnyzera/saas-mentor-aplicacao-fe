# Nome da Aplicação (já existente)
spring.application.name=mentor_de_aplicacao_da_fe

# ---------------------------------------------
# Configuração do PostgreSQL
# ---------------------------------------------

# URL de Conexão (troque 'mentor_db' pelo nome do seu banco de dados)
spring.datasource.url=jdbc:postgresql://localhost:5432/mentor_db
# Nome de Usuário do PostgreSQL
spring.datasource.username=mentor_user
# Senha do Usuário do PostgreSQL
spring.datasource.password=123456
# Driver do PostgreSQL (já adicionado no pom.xml)
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------
# Configuração do JPA (Hibernate)
# ---------------------------------------------

# Dialeto Específico para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto: Gerenciamento automático do esquema
# 'update': Tenta criar/modificar tabelas sem deletar dados (bom para DEV)
# 'none': Não faz nada (bom para PROD)
spring.jpa.hibernate.ddl-auto=update

# Exibe o SQL gerado pelo Hibernate no console (opcional, para debug)
spring.jpa.show-sql=true

# Formata o SQL exibido para melhor leitura (opcional, para debug)
spring.jpa.properties.hibernate.format_sql=true